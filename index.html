<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>TimeUtil // Home</title>
</head>
<body>
    <div class="site-wrapper">
        <nav class="navbar">

            <button onclick="window.location='util/timer'">
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/stopwatch.png" alt="home"/>

            </button>
            <button onclick="window.location='util/alarm'">
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/alarm-clock.png" alt="home"/>

            <button onclick="window.location='util/countdown'">

            <button onclick="window.location='util/clock'">

        </nav>
        <section class="utilities-list">
            <h3>Tools</h3>
            <div class="list-container">
                <a href="util/timer" class="li utilities-list-li">Timer</a>
                <a href="#" class="li">Alarm</a>
