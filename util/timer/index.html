<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/style.css">
    <script src="https://kit.fontawesome.com/b5ede76aff.js" crossorigin="anonymous"></script>
    <title>TimeUtil // Home</title>
</head>
<body>
    <div class="site-wrapper">
        <h1>TimeUtil <span class="text-secondary h3">/ Timer</span></h1>
        <input type="checkbox" id="test-ttc"> Toggle Timer Container
        <div class="timer-countdown-container visible">
            <div class="timer-countdown">
                <div class="countdown">
                    <span class="group h">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    :
                    <span class="group m">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    :
                    <span class="group s">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    <h2 class="text-secondary ms">.50</span>
                </div>
                <div class="controls">
                    <button>
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-stop"></i>
                    </button>
                </div>
            </div>
        </div>
        <section class="utilities-list">
            <h3>Tools</h3>
            <div class="list-container">
                <a href="../timer" class="li utilities-list-li">Timer</a>
                <a href="#" class="li">Alarm</a>
                <a href="#" class="li">Countdown</a>
                <a href="#" class="li">Clock</a>
            </div>
        </section>
    </div>

    <script>
        // Little test stuff
        const timerCountdownContainer = document.querySelector(".timer-countdown-container")
        const testTTC = document.querySelector("#test-ttc")
        testTTC.addEventListener("input", () => {
            let v = testTTC.checked
            console.log(v)
            if (v) {
                timerCountdownContainer.className = "timer-countdown-container visible"
            } else {
                timerCountdownContainer.className = "timer-countdown-container"  
            }
        })
    </script>
    <script src="../../src/timer.js"></script>
    <script src="../../src/letterchange.js"></script>
</body>
</html>
