<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/style.css">
    <script src="https://kit.fontawesome.com/b5ede76aff.js" crossorigin="anonymous"></script>
    <title>TimeUtil // Home</title>
</head>
<body>
    <div class="site-wrapper">
        <nav class="navbar">
            <button onclick="window.location='../../index.html'">
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/home-page.png" alt="home"/>
            </button>
            <h3 class="title">TimeUtil <span class="text-secondary">Timer</span></h3>
            <button>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/stopwatch.png" alt="home"/>
                Timer
            </button>
            <button>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/alarm-clock.png" alt="home"/>
                Alarm
            </button>
            <button>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/hourglass-sand-top.png" alt="home"/>
                Countdown
            </button>
            <button>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/e6e6e6/clock.png" alt="home"/>
                Clock
            </button>
        </nav>
        <div class="timer-countdown-container visible">
            <div class="timer-countdown">
                <div class="countdown">
                    <span class="group h">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    :
                    <span class="group m">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    :
                    <span class="group s">
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                        <span class="letter letterChangeFx" data-num="0">
                            <span class="inner">
                                <span class="old">0</span>
                                <span class="cur">0</span>
                            </span>
                        </span>
                    </span>
                    <h2 class="text-secondary cs">.00</span>
                </div>
                <div class="controls">
                    <button class="controls-button">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button class="controls-button">
                        <i class="fa-solid fa-stop"></i>
                    </button>
                </div>
            </div>
        </div>
        <section class="utilities-list">
            <h3>Tools</h3>
            <div class="list-container">
                <a href="../timer" class="li utilities-list-li">Timer</a>
                <a href="#" class="li">Alarm</a>
                <a href="#" class="li">Countdown</a>
                <a href="#" class="li">Clock</a>
            </div>
        </section>
    </div>
    <script src="../../src/timer.js"></script>
    <script src="../../src/letterchange.js"></script>
</body>
</html>
